<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>Add Comment</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="content">Content:</label>
              <textarea
                id="content"
                class="form-control"
                [(ngModel)]="content"
                name="content"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
              Add Comment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
