<!-- src/app/components/my-blog-posts/my-blog-posts.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>My Blog Posts</h2>
      <div class="card mb-3" *ngFor="let post of myBlogPosts">
        <div class="card-body">
          <h3 class="card-title">{{ post.title }}</h3>
          <p class="card-text">{{ post.content }}</p>
          <a
            [routerLink]="['/blog-posts', post.id, 'comments']"
            class="btn btn-primary"
            >View Comments</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
