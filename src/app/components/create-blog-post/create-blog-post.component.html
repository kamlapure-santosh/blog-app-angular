<!-- src/app/components/create-blog-post/create-blog-post.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>Create Blog Post</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                class="form-control"
                [(ngModel)]="title"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="content">Content:</label>
              <textarea
                id="content"
                class="form-control"
                [(ngModel)]="content"
                name="content"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
